<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Templates</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        /* ========== LIST PAGE STYLES ========== */
        .list-body {
            background-color: #f5f7fa;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 0;
        }

        .list-container {
            max-width: 1300px;
            margin: 0 auto;
        }

        .page-header-card {
            background: white;
            padding: 30px 35px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header-card h2 {
            color: #2c3e50;
            font-weight: 700;
            margin: 0;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 18px 25px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .table-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            border: none;
            padding: 16px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table thead th:first-child {
            border-top-left-radius: 10px;
        }

        .table thead th:last-child {
            border-top-right-radius: 10px;
        }

        .table tbody td {
            padding: 18px 16px;
            vertical-align: middle;
            color: #495057;
            border-bottom: 1px solid #f0f3f7;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: #f8f9ff;
            transform: scale(1.005);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .btn {
            border-radius: 8px;
            font-weight: 600;
            padding: 8px 16px;
            font-size: 13px;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
        }

        .btn-info:hover {
            background: linear-gradient(135deg, #138496 0%, #117a8b 100%);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #218838 0%, #1aa179 100%);
            transform: translateY(-2px);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #212529;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #e0a800 0%, #e68900 100%);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 6px 14px;
            font-size: 12px;
        }

        .create-btn {
            padding: 12px 28px;
            font-size: 15px;
        }

        .status-badge {
            font-weight: 700;
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .priority-badge {
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            display: inline-block;
        }

        .priority-critical {
            background: #dc3545;
            color: white;
        }

        .priority-high {
            background: #ffc107;
            color: #212529;
        }

        .priority-medium {
            background: #17a2b8;
            color: white;
        }

        .priority-low {
            background: #6c757d;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .action-buttons form {
            margin: 0;
        }

        .empty-state {
            padding: 80px 20px;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            color: #6c757d;
            font-size: 18px;
            font-weight: 500;
        }

        td:last-child {
            width: 350px;
        }

        .template-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 15px;
        }

        .top-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 15px;
        }

        .top-actions a button {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .top-actions .btn-dashboard {
            background: #e2e8f0;
            color: #2d3748;
        }

        .top-actions .btn-dashboard:hover {
            background: #cbd5e0;
        }
    </style>
</head>
<body class="list-body">

<div class="top-actions">
    <a th:href="@{/auth/dashboard}">
        <button type="button" class="btn-dashboard">
            Back to Dashboard
        </button>
    </a>
</div>

<div class="list-container container">
    <div class="page-header-card">
        <h2>ðŸ“‹ Task Templates</h2>
        <a th:href="@{/task-templates/new}" class="btn btn-primary create-btn">
            + Create New Template
        </a>
    </div>

    <!-- SUCCESS MESSAGE -->
    <div th:if="${successMessage}" class="alert alert-success">
        âœ“ <span th:text="${successMessage}"></span>
    </div>

    <div class="table-container">
        <table class="table">
            <thead>
            <tr>
                <th>Template Name</th>
                <th>Priority</th>
                <th>Recurrence</th>
                <th>Status</th>
                <th>Created By</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="template : ${templates}">
                <td>
                    <span class="template-name" th:text="${template.templateName}"></span>
                </td>
                <td>
                    <span class="priority-badge"
                          th:classappend="${template.priority == T(com.notes.notes.entity.taskModuleEntities.Task.TaskPriority).CRITICAL ? 'priority-critical' :
                                          template.priority == T(com.notes.notes.entity.taskModuleEntities.Task.TaskPriority).HIGH ? 'priority-high' :
                                          template.priority == T(com.notes.notes.entity.taskModuleEntities.Task.TaskPriority).MEDIUM ? 'priority-medium' : 'priority-low'}"
                          th:text="${template.priority}"></span>
                </td>
                <td>
                    <span th:text="${template.recurrenceFrequency}"></span>
                </td>
                <td>
                    <span class="status-badge"
                          th:classappend="${template.isActive ? 'status-active' : 'status-inactive'}"
                          th:text="${template.isActive ? 'ACTIVE' : 'INACTIVE'}">
                    </span>
                </td>
                <td th:text="${template.creator.userName}"></td>

                <td>
                    <div class="action-buttons">
                        <a th:href="@{/task-templates/{id}(id=${template.templateId})}"
                           class="btn btn-info btn-sm">
                            View
                        </a>

                        <a th:href="@{/task-templates/{id}/create-task(id=${template.templateId})}"
                           class="btn btn-primary btn-sm">
                            Create Task
                        </a>

                        <!-- ACTIVATE / DEACTIVATE -->
                        <form th:if="${template.isActive}"
                              th:action="@{/task-templates/{id}/deactivate(id=${template.templateId})}"
                              method="post">
                            <button class="btn btn-warning btn-sm">Deactivate</button>
                        </form>

                        <form th:if="${!template.isActive}"
                              th:action="@{/task-templates/{id}/activate(id=${template.templateId})}"
                              method="post">
                            <button class="btn btn-success btn-sm">Activate</button>
                        </form>

                        <!-- DELETE -->
                        <form th:action="@{/task-templates/{id}/delete(id=${template.templateId})}"
                              method="post"
                              onsubmit="return confirm('Are you sure you want to delete this template?');">
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>

            <tr th:if="${templates.isEmpty()}">
                <td colspan="6">
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“‹</div>
                        <div class="empty-state-text">No templates created yet. Create your first template to get started!</div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
