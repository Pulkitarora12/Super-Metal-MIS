<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
            color: #2d3748;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 24px 28px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            font-size: 28px;
            font-weight: 600;
        }

        .back-link-header {
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 380px 1fr 380px;
            gap: 20px;
        }

        .left-column,
        .middle-column,
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section,
        .task-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* CHAT */
        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-message {
            max-width: 75%;
            display: flex;
            flex-direction: column;
        }

        .chat-message.sent {
            align-self: flex-end;
            align-items: flex-end;
        }

        .chat-message.received {
            align-self: flex-start;
        }

        .message-author {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #718096;
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.6;
            word-break: break-word;
        }

        .chat-message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .chat-message.received .message-bubble {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
        }

        .message-time {
            font-size: 11px;
            color: #a0aec0;
            margin-top: 4px;
        }

        .chat-input-area {
            padding: 16px;
            border-top: 1px solid #e2e8f0;
            background: #f7fafc;
        }

        .chat-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-textarea {
            flex: 1;
            min-height: 60px;
            max-height: 120px;
            resize: none;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            font-family: inherit;
        }

        .chat-send-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="header">
        <h2>Task Details</h2>
        <a th:href="@{/tasks}" class="back-link-header">‚Üê Back</a>
    </div>

    <div class="main-layout">

        <!-- LEFT -->
        <div class="left-column">
            <div class="task-card">
                <strong th:text="${task.title}">Task title</strong>
                <p th:text="${task.description}"></p>
            </div>
        </div>

        <!-- MIDDLE CHAT -->
        <div class="middle-column">
            <div class="chat-container">

                <div class="chat-header">üí¨ Comments</div>

                <div class="chat-messages" id="chatMessages">

                    <div th:each="comment : ${comments}"
                         class="chat-message"
                         th:classappend="${comment.sender.userId == loggedInUser.userId} ? 'sent' : 'received'">

                        <span class="message-author"
                              th:text="${comment.sender.userName}">
                        </span>

                        <div class="message-bubble"
                             th:text="${comment.content}">
                        </div>

                        <span class="message-time"
                              th:text="${#temporals.format(comment.changedAt,'dd MMM yyyy HH:mm')}">
                        </span>
                    </div>

                </div>

                <div class="chat-input-area">
                    <form th:action="@{/tasks/{id}/comment(id=${task.taskId})}"
                          method="post"
                          class="chat-form">

                        <textarea name="content"
                                  class="chat-textarea"
                                  placeholder="Type your message..."></textarea>

                        <button type="submit" class="chat-send-btn">
                            Send üì§
                        </button>
                    </form>
                </div>

            </div>
        </div>

        <!-- RIGHT -->
        <div class="right-column">
            <div class="section">
                Status & History
            </div>
        </div>

    </div>
</div>

<!-- SOCKET LIBS -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script th:inline="javascript">
    const taskId = /*[[${task.taskId}]]*/ 0;
    const currentUser = /*[[${loggedInUser.userName}]]*/ '';

    let stompClient = null;

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            stompClient.subscribe('/topic/task/' + taskId + '/comments', function (message) {
                const comment = JSON.parse(message.body);
                addCommentToUI(comment);
            });
        });
    }

    function addCommentToUI(comment) {
        const chatMessages = document.getElementById('chatMessages');
        const isSent = comment.sender.userName === currentUser;

        const messageDiv = document.createElement('div');
        messageDiv.className = 'chat-message ' + (isSent ? 'sent' : 'received');

        messageDiv.innerHTML = `
            <span class="message-author">${comment.sender.userName}</span>
            <div class="message-bubble">${comment.content}</div>
            <span class="message-time">Just now</span>
        `;

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    window.addEventListener('load', connect);
</script>
<script>
    function scrollToBottom() {
        const chatMessages = document.getElementById("chatMessages");
        if (chatMessages) {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }

    window.addEventListener("load", scrollToBottom);
</script>
</body>
</html>
