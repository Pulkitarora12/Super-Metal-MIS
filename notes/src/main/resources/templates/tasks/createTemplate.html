<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Task Template</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        /* ========== CREATE TEMPLATE PAGE STYLES ========== */
        .create-template-body {
            background-color: #f5f7fa;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 0;
        }

        .form-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin: 20px auto;
            max-width: 900px;
        }

        .page-header {
            margin-bottom: 35px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
            position: relative;
        }

        .page-header h2 {
            color: #2c3e50;
            font-weight: 700;
            margin: 0;
            font-size: 32px;
        }

        .page-header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100px;
            height: 3px;
            background: #764ba2;
            border-radius: 2px;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .form-control, .form-select {
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            padding: 14px 18px;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            outline: none;
            background-color: #fafbff;
        }

        .form-control::placeholder {
            color: #a0aec0;
        }

        .section-divider {
            margin: 40px 0 30px 0;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: '';
            width: 5px;
            height: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
        }

        .recurrence-fields {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 12px;
            margin-top: 15px;
            border: 2px solid #e8ecff;
        }

        .field-hint {
            font-size: 12px;
            color: #718096;
            margin-top: 6px;
            font-style: italic;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            font-size: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8a 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }

        .action-buttons {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f3f7;
            display: flex;
            gap: 15px;
        }

        .mb-3 {
            margin-bottom: 25px;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }
    </style>
</head>
<body class="create-template-body">

<div class="container">
    <div class="form-container">
        <div class="page-header">
            <h2>✨ Create Task Template</h2>
        </div>

        <form th:action="@{/task-templates}" th:object="${template}" method="post">

            <!-- TEMPLATE NAME -->
            <div class="mb-3">
                <label class="form-label">Template Name</label>
                <input type="text" class="form-control"
                       th:field="*{templateName}"
                       placeholder="e.g., Monthly Report Submission"
                       required>
                <div class="text-danger" th:errors="*{templateName}"></div>
            </div>

            <!-- DESCRIPTION -->
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control"
                          th:field="*{description}"
                          rows="4"
                          placeholder="Describe the purpose and details of this recurring task..."></textarea>
            </div>

            <div class="form-group">
                <label for="dueDate">Default Due Date</label>

                <input type="date"
                       id="dueDate"
                       class="form-control"
                       th:field="*{dueDate}"
                       required>

                <div class="text-danger" th:errors="*{dueDate}"></div>
            </div>

            <!-- PRIORITY -->
            <div class="mb-3">
                <label class="form-label">Priority Level</label>
                <select class="form-select" th:field="*{priority}" required>
                    <option value="">-- Select Priority --</option>
                    <option th:each="p : ${T(com.notes.notes.entity.taskModuleEntities.Task.TaskPriority).values()}"
                            th:value="${p}"
                            th:text="${p}">
                    </option>
                </select>
            </div>

            <!-- DAYS BEFORE TO FLASH -->
            <div class="section-divider">
                <div class="section-title">⚡ Task Creation Settings</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Days Before To Flash</label>
                <input type="number" class="form-control"
                       th:field="*{daysBeforeToFlash}"
                       placeholder="e.g., 7 days before due date"
                       min="0"
                       required>
                <div class="field-hint">Task will be created this many days before the due date</div>
            </div>

            <!-- ACTIONS -->
            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">
                    ✓ Create Template
                </button>
                <a th:href="@{/task-templates}" class="btn btn-secondary">
                    Cancel
                </a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
