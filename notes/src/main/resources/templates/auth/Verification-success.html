<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Verified</title>
    <link rel="stylesheet" th:href="@{/output.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 48px 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h2 {
            color: #10b981;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        p {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        a {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">ðŸŽ‰</div>
    <h2>Account Verified Successfully!</h2>
    <p th:text="${message}">
        Your account has been verified and now has full access to the system.
    </p>
    <a href="/auth/login">Go to Login</a>
</div>
</body>
</html>
