<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Verification Failed</title>
    <link rel="stylesheet" th:href="@{/output.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 48px 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h2 {
            color: #e53e3e;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        p {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">‚ùå</div>
    <h2>Account Verification Failed</h2>
    <p th:text="${error}">Verification failed. Please try again or contact support.</p>
</div>
</body>
</html>
