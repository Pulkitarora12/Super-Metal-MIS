<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <link rel="stylesheet" th:href="@{/output.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h2 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 700;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            padding: 16px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #4a5568;
            width: 150px;
            flex-shrink: 0;
        }

        .detail-value {
            color: #2d3748;
            flex: 1;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .delete-form {
            flex: 1;
        }

        .delete-btn {
            width: 100%;
            background: #e53e3e;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .links {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 0;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #5568d3;
            text-decoration: underline;
        }

        .separator {
            color: #cbd5e0;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 24px;
            }

            .detail-row {
                flex-direction: column;
                gap: 8px;
            }

            .detail-label {
                width: 100%;
            }

            .links {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .separator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>User Details</h2>
        </div>

        <div class="card">
            <div class="detail-row">
                <div class="detail-label">ID:</div>
                <div class="detail-value" th:text="${user.userId}"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Username:</div>
                <div class="detail-value" th:text="${user.userName}"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Email:</div>
                <div class="detail-value" th:text="${user.email}"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Role:</div>
                <div class="detail-value" th:text="${user.role.roleName}"></div>
            </div>
        </div>

        <div class="card">
            <div class="actions">
                <form class="delete-form" th:action="@{'/admin/delete/' + ${user.userId}}" method="post"
                      onsubmit="return confirm('Are you sure you want to delete this user? This action cannot be undone.');">
                    <button type="submit" class="delete-btn">Delete User</button>
                </form>
            </div>
        </div>

        <div class="links">
            <a th:href="@{/admin/users}" class="nav-link">Back to Users List</a>
            <span class="separator">|</span>
            <a th:href="@{/auth/dashboard}" class="nav-link">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
