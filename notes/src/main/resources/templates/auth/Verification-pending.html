<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Verification Pending</title>
    <link rel="stylesheet" th:href="@{/output.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 48px 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #f59e0b;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        p {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.6;
            margin-top: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">‚è≥</div>
    <h1>Please verify your account, <span th:text="${loggedInUser.userName}"></span>!</h1>
    <p>Check your email for a verification link to activate your account.</p>
</div>
</body>
</html>
