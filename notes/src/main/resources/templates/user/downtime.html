<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Downtime</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Layout */
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Section */
        .header {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        h2 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h2 span {
            color: #4f46e5;
            font-weight: 700;
        }

        .downtime-icon {
            width: 32px;
            height: 32px;
            color: #ef4444;
        }

        /* Back Button */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #f3f4f6;
            color: #4b5563;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .back-link:hover {
            background: #4f46e5;
            color: white;
            border-color: #4338ca;
            transform: translateX(-4px);
        }

        /* Table Container */
        .table-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #ef4444, #f87171);
        }

        thead th {
            color: white;
            padding: 20px 24px;
            text-align: left;
            font-weight: 600;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        thead th:last-child {
            text-align: center;
        }

        tbody tr {
            border-bottom: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #fef2f2;
            transform: scale(1.01);
        }

        tbody td {
            padding: 20px 24px;
            color: #374151;
            font-size: 15px;
        }

        /* Reason Column */
        tbody td:first-child {
            font-weight: 600;
            color: #1f2937;
        }

        /* Minutes Column */
        tbody td:last-child {
            text-align: center;
        }

        .minutes-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #fee2e2;
            color: #991b1b;
            border-radius: 20px;
            font-weight: 700;
            font-size: 16px;
        }

        .clock-icon {
            width: 18px;
            height: 18px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .empty-state .subtext {
            font-size: 14px;
            color: #d1d5db;
        }

        /* Summary Card */
        .summary-card {
            background: linear-gradient(135deg, #fef2f2, #ffffff);
            border: 2px solid #fecaca;
            border-radius: 12px;
            padding: 20px 24px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 10px rgba(239, 68, 68, 0.1);
        }

        .summary-label {
            font-size: 16px;
            font-weight: 600;
            color: #7f1d1d;
        }

        .summary-value {
            font-size: 28px;
            font-weight: 700;
            color: #dc2626;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
                flex-direction: column;
                align-items: flex-start;
            }

            h2 {
                font-size: 22px;
            }

            .downtime-icon {
                width: 28px;
                height: 28px;
            }

            thead th,
            tbody td {
                padding: 16px;
                font-size: 14px;
            }

            .minutes-badge {
                font-size: 14px;
                padding: 6px 12px;
            }

            .summary-card {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>
            <svg class="downtime-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            Downtime for Entry #<span th:text="${entryId}"></span>
        </h2>
        <a th:href="@{/production-entry/getAll}" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to History
        </a>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Reason</th>
                <th>Minutes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dt : ${downtimes}">
                <td th:text="${dt.reason}"></td>
                <td>
                    <span class="minutes-badge">
                        <svg class="clock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                        <span th:text="${dt.minutes}"></span> min
                    </span>
                </td>
            </tr>
            <!-- Empty State (shown when no data) -->
            <tr th:if="${#lists.isEmpty(downtimes)}">
                <td colspan="2">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p>No downtime recorded</p>
                        <p class="subtext">This entry has zero downtime - excellent!</p>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Total Summary (shown when data exists) -->
    <div class="summary-card" th:if="${!#lists.isEmpty(downtimes)}">
        <span class="summary-label">Total Downtime</span>
        <span class="summary-value">
            <span th:text="${#aggregates.sum(downtimes.![minutes])}"></span> minutes
        </span>
    </div>
</div>
</body>
</html>
