<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Master CSV</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #1a202c;
        }

        .message {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .success {
            color: #38a169;
        }

        .error {
            color: #e53e3e;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: #f7fafc;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: 0.2s ease;
            margin-top: 20px;
        }

        .btn-primary {
            background: #1976d2;
            color: white;
        }

        .btn-primary:hover {
            background: #1565c0;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        p.note {
            font-size: 13px;
            color: #718096;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload Master CSV</h2>

    <!-- Success/Error Message -->
    <div class="message success" th:if="${success}">
        <p th:text="${success}"></p>
    </div>
    <div class="message error" th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <!-- Upload Form -->
    <form th:action="@{/masters/upload}" method="post" enctype="multipart/form-data">
        <label>Select CSV File</label>
        <input type="file" name="file" accept=".csv, .xlsx, .xls" required />
        <p class="note">ðŸ“Œ First row â†’ Master Name | Second row â†’ Field Names | From third row â†’ Data</p>

        <button type="submit" class="btn btn-primary">Upload CSV</button>
    </form>

    <!-- Action Buttons -->
    <div class="actions">
        <a th:href="@{/masters}">
            <button class="btn btn-secondary">Back to Master List</button>
        </a>
    </div>
</div>

</body>
</html>
