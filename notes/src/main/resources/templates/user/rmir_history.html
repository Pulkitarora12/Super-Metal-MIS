<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>RMIR Entry History</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Layout */
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Section */
        .header {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        h2 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            width: 36px;
            height: 36px;
            color: #4f46e5;
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #4b5563;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            border-color: #d1d5db;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
            transform: scale(1.05);
        }

        /* Table Container */
        .table-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        /* Table Wrapper for Scroll */
        .table-wrapper {
            overflow-x: auto;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        thead {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        thead th {
            color: white;
            padding: 18px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        tbody tr {
            border-bottom: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        tbody td {
            padding: 16px;
            color: #374151;
            font-size: 14px;
            white-space: nowrap;
        }

        /* ID Cell */
        .id-cell {
            font-weight: 700;
            color: #4f46e5;
            font-size: 15px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px !important;
            color: #9ca3af;
            white-space: normal !important;
        }

        .empty-state h3 {
            font-size: 20px;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            color: #9ca3af;
        }

        /* Action Buttons in Table */
        tbody .btn {
            padding: 8px 16px;
            font-size: 13px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
                flex-direction: column;
                align-items: flex-start;
            }

            h2 {
                font-size: 22px;
            }

            .header-icon {
                width: 30px;
                height: 30px;
            }

            .actions {
                width: 100%;
            }

            .actions .btn {
                flex: 1;
                justify-content: center;
            }

            table {
                min-width: 1400px;
            }
        }

        /* Badge Styles */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-info {
            background: #dbeafe;
            color: #1e40af;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>
            <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            RMIR Entry History
        </h2>
        <div class="actions">
            <a th:href="@{/rmir-entry}" class="btn btn-primary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                New Entry
            </a>
            <a th:href="@{/rmir-entry/export}" class="btn btn-secondary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                Export
            </a>
        </div>
    </div>

    <div class="table-container">
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Part No</th>
                    <th>Part Name</th>
                    <th>RM Size</th>
                    <th>Grade</th>                    <!-- Changed -->
                    <th>Std GW</th>                   <!-- Changed -->
                    <th>Bundle Grade</th>
                    <th>Bundle No</th>
                    <th>Bundle GW</th>
                    <th>Bundle NW</th>
                    <th>Bundle Size</th>
                    <th>Supplier</th>
                    <th>Inspector</th>
                    <th>Remarks</th>
                    <th>Observations</th>
                    <th sec:authorize="hasRole('ADMIN')">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${entries}">
                    <td class="id-cell" th:text="${entry.id}"></td>
                    <td th:text="${entry.partNo}"></td>
                    <td th:text="${entry.partName}"></td>
                    <td th:text="${entry.rmSize}"></td>
                    <td th:text="${entry.grade}"></td>           <!-- Changed -->
                    <td th:text="${entry.stdGW}"></td>           <!-- Changed -->
                    <td th:text="${entry.bundleGrade}"></td>
                    <td th:text="${entry.bundleNo}"></td>
                    <td th:text="${entry.bundleGW}"></td>
                    <td th:text="${entry.bundleNW}"></td>
                    <td th:text="${entry.bundleSize}"></td>
                    <td th:text="${entry.supplier}"></td>
                    <td th:text="${entry.inspector}"></td>
                    <td th:text="${entry.remarks}"></td>

                    <!-- Observation Button -->
                    <td>
                        <a th:href="@{/rmir-entry/{id}/observations(id=${entry.id})}"
                           class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                            View
                        </a>
                    </td>

                    <!-- Delete Only Visible to Admin -->
                    <td sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/rmir-entry/{id}/delete(id=${entry.id})}"
                           onclick="return confirm('Are you sure you want to delete this entry?');"
                           class="btn btn-danger">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                                <line x1="10" y1="11" x2="10" y2="17"/>
                                <line x1="14" y1="11" x2="14" y2="17"/>
                            </svg>
                            Delete
                        </a>
                    </td>
                </tr>

                <!-- Empty state -->
                <tr th:if="${#lists.isEmpty(entries)}">
                    <td colspan="16" class="empty-state">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="margin: 0 auto 20px;">
                            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <h3>No entries found</h3>
                        <p>Start by creating your first RMIR entry</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
