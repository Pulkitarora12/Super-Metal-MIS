<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Master</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1a202c;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 10px;
            color: #2d3748;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
        }

        .field-group {
            padding: 15px;
            margin-top: 20px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #1976d2;
        }

        hr {
            margin: 20px 0;
            border: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            border: none;
            transition: 0.2s ease;
        }

        .btn-primary { background: #1976d2; color: white; }
        .btn-primary:hover { background: #1565c0; }

        .btn-secondary { background: #e2e8f0; color: #2d3748; }
        .btn-secondary:hover { background: #cbd5e0; }

        .btn-danger { background: #e53e3e; color: white; }
        .btn-danger:hover { background: #c53030; }

        /* Button spacing fix */
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Master</h2>

    <form th:action="@{/masters/create}" th:object="${master}" method="post">

        <!-- Master Name -->
        <label>Master Name</label>
        <input type="text" th:field="*{name}" required />

        <!-- Fields Container -->
        <div id="fields-container">
            <div class="field-group">
                <label>Field Name</label>
                <input type="text" name="fields[0].fieldName" />

                <label>Data Type</label>
                <select name="fields[0].dataType">
                    <option value="STRING">STRING</option>
                    <option value="INTEGER">INTEGER</option>
                    <option value="BOOLEAN">BOOLEAN</option>
                </select>

                <label>Data</label>
                <div class="data-container">
                    <div class="data-row">
                        <input type="text" name="fields[0].fieldData[0].value" />

                        <div class="button-group">
                            <button type="button" class="btn btn-danger" onclick="removeDataField(this)">Remove Data</button>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="addDataField(this)">+ Add Data</button>
                    <button type="button" class="btn btn-danger" onclick="removeField(this)">Remove Field</button>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button type="button" class="btn btn-secondary" onclick="addField()">+ Add New Field</button>
        </div>

        <hr>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Save Master</button>
            <a th:href="@{/masters}" class="btn btn-secondary">Cancel</a>
            <a th:href="@{/masters/upload}" class="btn btn-primary">Upload Master (CSV)</a>
        </div>
    </form>
</div>

<script>
    let fieldIndex = 1; // First field = index 0

    function addField() {
        const container = document.getElementById('fields-container');
        const fieldHTML = `
        <div class="field-group">
            <label>Field Name</label>
            <input type="text" name="fields[${fieldIndex}].fieldName" />

            <label>Data Type</label>
            <select name="fields[${fieldIndex}].dataType">
                <option value="STRING">STRING</option>
                <option value="INTEGER">INTEGER</option>
                <option value="BOOLEAN">BOOLEAN</option>
            </select>

            <label>Data</label>
            <div class="data-container">
                <div class="data-row">
                    <input type="text" name="fields[${fieldIndex}].fieldData[0].value" />
                    <div class="button-group">
                        <button type="button" class="btn btn-danger" onclick="removeDataField(this)">Remove Data</button>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="addDataField(this)">+ Add Data</button>
                <button type="button" class="btn btn-danger" onclick="removeField(this)">Remove Field</button>
            </div>
        </div>`;
        container.insertAdjacentHTML('beforeend', fieldHTML);
        fieldIndex++;
    }

    function addDataField(button) {
        const fieldGroup = button.closest(".field-group");
        const container = fieldGroup.querySelector(".data-container");
        const baseName = container.querySelector("input").name.replace(/\.fieldData\[\d+\]\.value/, '');
        const dataIndex = container.querySelectorAll(".data-row").length;

        const dataHTML = `
            <div class="data-row">
                <input type="text" name="${baseName}.fieldData[${dataIndex}].value" />
                <div class="button-group">
                    <button type="button" class="btn btn-danger" onclick="removeDataField(this)">Remove Data</button>
                </div>
            </div>`;
        container.insertAdjacentHTML('beforeend', dataHTML);
    }

    function removeField(button) {
        button.closest(".field-group").remove();
    }

    function removeDataField(button) {
        button.closest(".data-row").remove();
    }
</script>

</body>
</html>
