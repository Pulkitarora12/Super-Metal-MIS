spring.application.name=notes

spring.datasource.url=jdbc:mysql://localhost:3306/mis
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

logging.level.org.springframework.security=DEBUG

# #email configuration
# Gmail SMTP Configuration
spring.mail.host=smtp.rediffmailpro.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

#
google.sheets.credentials.file=google-sheets-api-key.json
google.sheets.spreadsheet.id=${GOOGLE_SHEETS_API_KEY}
google.sheets.application.name=Super-Metal-MIS